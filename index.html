<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container justify-content-center">
        <div class="d-flex flex-row justify-content-between align-items-center col-9">

          <!-- This is the Instagram Logo in the Navbar to the left of the search bar -->

          <a class="navbar-brand" href="#">
             <img src="Instagram.png" width = 100 height = 40 alt="" loading="lazy">
          </a>

          <!-- This is the Search Bar -->

          <div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
          <div class="d-flex flex-row">
            <ul class="list-inline m-0">

              <!-- This is the House Element in Navbar on Far Right -->

              <li class="list-inline-item ml-1">
                <a href="#" class="link-symbols">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                    <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                  </svg>
                </a>
              </li>

              <!-- This is the Direct Message Arrow Icon on the far right besides the Home icon (left) and compass icon (right) -->

              <li class="list-inline-item ml-1">
                <a href="#" class="link-symbols">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
                  </svg>
                </a>
              </li>

              <!-- This is the Compass Icon on the far right in the Navbar besides the Direct Message icon (left) and Hollow Heart Icon (right) -->

              <li class="list-inline-item ml-1">
                <a href="#" class="link-symbols">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 17" class="bi bi-compass" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      <path d="M6.94 7.44l4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
                  </svg>
                </a>
              </li>

              <!-- This is the Hollow Heart Icon on the far right in the navbar besides the Compass Icon (left) and the Profile Picture Icon (right) -->

              <li class="list-inline-item ml-1">
                <a href="#" class="link-symbols">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                  </svg>
                </a>
              </li>

              <!-- This is the user profile picture including the circle Icon in top right hand corner -->
              <li class="list-inline-item align-middle">
                <a href="#">
                  <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center topbar-profile-photo">
                    <img src="Profile_picture.jpg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                  </div>
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- This new div is for the Stories section up at top -->

  <div class="mt-4">
    <div class="container d-flex justify-content-center">
      <div class="col-9">
        <div class="row">
          <div class="col-8"

          <!-- Start of Stories -->

            <div class="card">
              <div class="card-body d-flex justify-content-start">
                <ul class="list-inline mb-0">

                <!-- Profile for stories - 1 -->

                  <list class="list-inline-items">
                    <button class="btn p-0 m-0">
                    <!-- Same code as profile circle -->
                      <div class="d-flex flex-column align-items-center">
                      <!-- Includes design elements around the border of the circle, circle code mostly copied from circle icon code above -->
                          <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger stories-profile-photo">
                            <img src="Profile_stories_1.jpeg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                          </div>
                          <small> Samantha </small>
                      </div>
                    </button>
                  </list>

                <!-- Copy and pasting same code for rest of profiles -->
                <!-- Profile 2 -->

                  <list class="list-inline-items">
                  <!-- ability to click on stories -->
                    <button class="btn p-0 m-0">
                    <!-- Same code as profile circle -->
                      <div class="d-flex flex-column align-items-center">
                      <!-- Includes design elements around the border of the circle, circle code mostly copied from circle icon code above -->
                          <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger stories-profile-photo">
                            <img src="Profile_Stories_2.jpg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                          </div>
                          <small> Jose </small>
                      </div>
                    </button>
                  </list>

                <!-- Profile 3 -->
                  <list class="list-inline-items">
                  <!-- ability to click on stories -->
                    <button class="btn p-0 m-0">
                    <!-- Same code as profile circle -->
                      <div class="d-flex flex-column align-items-center">
                        <!-- Includes design elements around the border of the circle, circle code mostly copied from circle icon code above -->
                          <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger stories-profile-photo">
                            <img src="Profile_Stories_3.jpg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                          </div>
                          <small> Nour </small>
                      </div>
                    </button>
                  </list>

                <!-- Profile 4 -->

                <list class="list-inline-items">
                  <button class="btn p-0 m-0">
                  <!-- Same code as profile circle -->
                    <div class="d-flex flex-column align-items-center">
                    <!-- Includes design elements around the border of the circle, circle code mostly copied from circle icon code above -->
                        <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger stories-profile-photo">
                          <img src="CAT_Pic_4.jpeg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                        </div>
                        <small> Samir </small>
                    </div>
                  </button>
                </list>

              <!-- Profile 5 -->

              <list class="list-inline-items">
                <button class="btn p-0 m-0">
                <!-- Same code as profile circle -->
                  <div class="d-flex flex-column align-items-center">
                  <!-- Includes design elements around the border of the circle, circle code mostly copied from circle icon code above -->
                      <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger stories-profile-photo">
                        <img src="Cat_Pic_5.jpg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                      </div>
                      <small> Christina </small>
                  </div>
                </button>
              </list>

            <!-- Profile 6 -->
              <list class="list-inline-items">
                <button class="btn p-0 m-0">
                <!-- Same code as profile circle -->
                  <div class="d-flex flex-column align-items-center">
                  <!-- Includes design elements around the border of the circle, circle code mostly copied from circle icon code above -->
                      <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger stories-profile-photo">
                        <img src="Cat_Pic_6.jpg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                      </div>
                      <small> Michelle </small>
                  </div>
                </button>
              </list>


          <!-- Profile Story 7 -->
              <list class="list-inline-items">
                <button class="btn p-0 m-0">
                <!-- Same code as profile circle -->
                  <div class="d-flex flex-column align-items-center">
                  <!-- Includes design elements around the border of the circle, circle code mostly copied from circle icon code above -->
                      <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger stories-profile-photo">
                        <img src="Cat_Pic_7.jpeg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                      </div>
                      <small> Diane </small>
                  </div>
                </button>
              </list>


                </ul>
              </div>
            </div>

          <!-- Posts in the actual Instagram -->
          <div class="d-flex flex-column mt-4 mb-4">
            <!-- Actual card Post outline -->
            <div class="card">
              <div class="card-header">
                <div class="d-flex flex-row align-items-center">
                  <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger main-profile-photo mr-3">
                    <img src="Profile_Stories_2.jpg" style="transform: scale(1.5); width: 100%; position: absolute; left: 0" />
                  </div>
                <!-- Username -->
                <span class="font-weight-bold"> Jose </span>
                </div>
              </div>
              <!-- Body of Instagram post - picture below username -->
              <div class="card-body p-0">
                <!--Image of the main Instagram post -->
                <div class="embed-responsive embed-responsive-1by1">
                  <image class="embed-responsive-item" src="Instagram_Post_3.jpg">
                  </image>
                </div>
              <!-- Symbols below Instagram post - Heart, Comment, and DM arrow -->
                <div class="d-flex justify-content-between">
                  <ul class="list-inline mb-0">
                    <!-- Heart Icon -->
                    <list class="list-inline-item">
                      <button class="btn p-0 ml-2 pt-2">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                        </svg>
                      </button>
                    </list>

                    <!-- Comment Icon -->

                    <list class="list-inline-item">
                      <button class="btn p-0 ml-2 pt-2">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-chat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                        </svg>
                      </button>
                    </list>

                  <!-- Direct Message Icon -->

                    <list class="list-inline-item">
                      <button class="btn p-0 ml-2 pt-2">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
                        </svg>
                      </button>
                    </list>
                  </ul>

                <!-- Save Posts Icon on Right Side -->
                  <div>
                    <button class="btn pt-2">
                      <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-bookmark" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                      </svg>
                    </button>
                  </div>
                </div>

      <!-- Comments on Posts -->
              <!-- Main User Likes, Comments -->
                <div class="pl-3 pr-3 pb-3">
                  <strong class="d-block">124 likes</strong>
                  <strong class="d-block">Jose</strong>
                  <p class="mb-0">This is the cutest kitten!</p>
                  <button class="btn p-0">
                    <span class="text-muted">View al 12 comments</span>
                  </button>
              <!-- Other user commenting -->
                  <div>
                    <div>
                      <strong>Nour </strong
                      <span>No disagreements here!</span>
                    </div>
                  </div>
              <!-- Another User Commenting -->
                  <div>
                    <div>
                      <strong>Samantha </strong
                      <span>Purrrty!</span>
                    </div>
                  </div>
            <!-- Time Stamp -->
                  <div>
                    <div>
                      <small class="text-muted"> 4 HOURS AGO </small>
                    </div>
                  </div>
                </div>

            <!-- Adding a Comment -->
                <div class="position-relative comments-section">
                  <form>
                    <input class="w-100 border-0 p-3" placeholder="Add a comment...">
                    <button class="btn btn-primary position-absolute btn-commenting-main-post">Post</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

    <!-- Full Column Card Far Right Suggestions -->
        <div class="col-4"
      </div>
    </div>
  </div>
</body>
